<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="page-title">
		<h1>Canal - <small>cadastro</small></h1>
	</ui:define>
	<ui:define name="content">
		<div class="panel panel-default col-md-9">
			<div class="panel-body">
				<h:form role="form">
					<h:inputHidden value="#{canalMb.canal.id}" />
					<h:panelGroup rendered="#{not empty canalMb.canal.id}">
						<div class="form-group">
							<h:outputLabel value="Código" /> 
							<h:inputText readonly="true" value="#{canalMb.canal.id}" styleClass="form-control" />
						</div>
					</h:panelGroup>
					
					<div class="form-group">
						<h:outputLabel value="Nome" /> 
						<h:inputText value="#{canalMb.canal.nome}" styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Gênero" /> 
						<h:inputText value="#{canalMb.canal.genero}" styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Número" /> 
						<h:inputText value="#{canalMb.canal.numero}" styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Classificação" />
						<h:selectOneMenu value="#{canalMb.canal.classificacao}" styleClass="form-control" style="width:45%;">
							<f:selectItem itemValue="" itemLabel=" -- " />
							<f:selectItem itemValue="1" itemLabel="Livre" />
							<f:selectItem itemValue="2" itemLabel="10" />
							<f:selectItem itemValue="3" itemLabel="12" />
						</h:selectOneMenu>
					</div>
					<h:commandButton action="#{canalMb.salvar}" styleClass="btn btn-default" value="Enviar" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
