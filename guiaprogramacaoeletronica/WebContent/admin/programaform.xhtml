<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="page-title">
		<h1>Programa - <small>cadastro</small></h1>
	</ui:define>
	<ui:define name="content">
		<div class="panel panel-default col-md-9">
			<div class="panel-body">
				<h:form role="form" enctype="multipart/form-data">
					<h:inputHidden value="#{programaMb.programa.id}" />
					<h:panelGroup rendered="#{not empty programaMb.programa.id}">
						<div class="form-group">
							<h:outputLabel value="Código" /> 
							<h:inputText readonly="true" value="#{programaMb.programa.id}" styleClass="form-control" />
						</div>
					</h:panelGroup>
					
					<div class="form-group">
						<h:outputLabel value="Nome" /> 
						<h:inputText value="#{programaMb.programa.nome}" styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Descrição" /> 
						<h:inputText value="#{programaMb.programa.descricao}" styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Início" /> 
						<h:inputText value="#{programaMb.programa.inicio}" styleClass="form-control">
							<f:passThroughAttribute name="type" value="datetime-local"/>
							<f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm"	 />
						</h:inputText>
					</div>
					<div class="form-group">
						<h:outputLabel value="Fim" /> 
						<h:inputText value="#{programaMb.programa.fim}" styleClass="form-control">
							<f:passThroughAttribute name="type" value="datetime-local"/>
							<f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm"	 />
						</h:inputText>
					</div>
					
					<div class="form-group">
						<h:outputLabel value="Canal" />
						<h:selectOneMenu value="#{programaMb.programa.canal}" styleClass="form-control" style="width:45%;">
							<f:selectItem itemValue="" itemLabel=" -- " />
							<f:selectItems value="#{canalMb.canais}" var="canal" 
								itemLabel="#{canal.nome}" itemValue="#{canal}"  />
						</h:selectOneMenu>
					</div>
					
					<div class="form-group">
						<h:outputLabel value="Classificação" />
						<h:selectOneMenu value="#{programaMb.programa.classificacao}" styleClass="form-control" style="width:45%;">
							<f:selectItem itemValue="" itemLabel=" -- " />
							<f:selectItems value="#{canalMb.classificacoes}" var="cla" 
								itemLabel="#{cla.descricao}" itemValue="#{cla.id}"  />
						</h:selectOneMenu>
					</div>
					<h:commandButton action="#{programaMb.salvar}" styleClass="btn btn-default" value="Enviar" />
					<input type="reset" value="Restaurar" class="btn btn-default" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
